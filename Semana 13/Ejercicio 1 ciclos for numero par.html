{<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>CICLO FOR</h1>
        <H3>GENERACION DE NUMEROS PARES</H3>
        <script>

            let inicio, final;
            
            let num=0;
            
            inicio=parseInt(prompt("Número inicial rango"));
            
            final=parseInt(prompt("Número final rango"));
            
            for(f=inicio;f<=final;f++)
            
            {
            
            if (f % 2 == 0){
            
            document.write("NÚMERO PAR..."+f+"<br>");
            
            num++;
            
            }
            
            }
            
            document.write("cantidad de números pares generados..."+num+"<br>");
            
            </script>
    </center>
    



</body>
</html>
