<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmilenio</title>
    <!-- link de sitio sweetalert mensajes más elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="ccs3/style.css">

</head>
<body>
    <center>
        <img src="img/transmilenio.png"  alt=""  height="150px" width="250px">
        <h1>SALDO TARJETA TU LLAVE</h1>
        <script>
            var saldo=0;
            const tm=2650;
            saldo= parseInt(prompt("Ingrese saldo de su tarjeta tu llave"));
            // PROCESO
            if(saldo>=tm){
                swal("Señor usuario", "Ingresea sistema transmilenio", "success");
            }else{
                swal("Señor usuario", "Recargue tarjeta", "saldo insuficiente", "error");
            }
            
        </script>
    </center>
</body>
</html>
